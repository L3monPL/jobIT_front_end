<div class="page">
    <div *ngIf="titleAdd" (click)="titleAdd = !titleAdd" class="item element_add">
        <div class="left">
            <mat-icon fontIcon="title"></mat-icon>
            Dodaj tytuł oferty
        </div>
        <div class="right">
            <mat-icon fontIcon="navigate_next"></mat-icon>
        </div>
    </div>
    <div (click)="$event.stopPropagation()" *ngIf="!titleAdd" class="item inputs_item">
        <div class="top" (click)="titleAdd = !titleAdd">
            <div class="left">
                <mat-icon fontIcon="title"></mat-icon>
                Dodaj tytuł oferty
            </div>
            <div class="right">
                <mat-icon fontIcon="close"></mat-icon>
            </div>
        </div>
        <textarea
            [(ngModel)]="managerCompanyOffer.titleForm"
            placeholder="Tytuł..."
            class="textarea-inline-control"  
            cdkTextareaAutosize>
        </textarea>
    </div>
    <div *ngIf="salaryAdd" (click)="salaryAdd = !salaryAdd" class="item element_add">
        <div class="left">
            <mat-icon fontIcon="payments"></mat-icon>
            Dodaj wynagrodzenie
        </div>
        <div class="right">
            <mat-icon fontIcon="navigate_next"></mat-icon>
        </div>
    </div>
    <div (click)="$event.stopPropagation()" *ngIf="!salaryAdd" class="item inputs_item">
        <div class="top" (click)="salaryAdd = !salaryAdd">
            <div class="left">
                <mat-icon fontIcon="payments"></mat-icon>
                Dodaj wynagrodzenie
            </div>
            <div class="right">
                <mat-icon fontIcon="close"></mat-icon>
            </div>
        </div>
        <div class="salary_row">
            <input [(ngModel)]="managerCompanyOffer.fromSalaryForm" type="number">
            <div class="space"> - </div>
            <input [(ngModel)]="managerCompanyOffer.toSalaryForm" type="number">
            <div class="price">PLN</div>
        </div>
    </div>
    <div *ngIf="advancedAdd" (click)="advancedAdd = !advancedAdd" class="item element_add">
        <div class="left">
            <mat-icon fontIcon="star_half"></mat-icon>
            Ustaw poziom zaawansowania
        </div>
        <div class="right">
            <mat-icon fontIcon="navigate_next"></mat-icon>
        </div>
    </div>
    <div (click)="$event.stopPropagation()" *ngIf="!advancedAdd" class="item inputs_item">
        <div class="top" (click)="advancedAdd = !advancedAdd">
            <div class="left">
                <mat-icon fontIcon="star_half"></mat-icon>
                Ustaw poziom zaawansowania
            </div>
            <div class="right">
                <mat-icon fontIcon="close"></mat-icon>
            </div>
        </div>
        <select aria-placeholder="poziom" [(ngModel)]="managerCompanyOffer.expForm">
            <option [value]="0" disabled selected>Wybierz poziom</option>
            <option [value]=1>Junior</option>
            <option [value]=2>Mid</option>
            <option [value]=3>Senior</option>
        </select>
    </div>
    <div *ngIf="infoAdd" (click)="infoAdd = !infoAdd" class="item element_add">
        <div class="left">
            <mat-icon fontIcon="description"></mat-icon>
            Dodaj szczegółowe informacje
        </div>
        <div class="right">
            <mat-icon fontIcon="navigate_next"></mat-icon>
        </div>
    </div>
    <div *ngIf="!infoAdd" class="item info_textarea">
        <h3>Informacje</h3>
        <textarea
            [(ngModel)]='managerCompanyOffer.aboutForm'
            (input)="managerCompanyOffer.onTextChange()"
            placeholder="Informacje..."
            class="textarea-inline-control"  
            cdkTextareaAutosize>
        </textarea>
    </div>
